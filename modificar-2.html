<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar o Agregar Productos</title>
    <link rel="stylesheet" href="modificar-1.css">
</head>
<body>
    <header>
        <h1>Modificar o Agregar Productos</h1>
    </header>
    <main>
        <!-- Sección para agregar productos -->
        <section id="add-product">
            <h2>Agregar Producto</h2>
            <form id="add-form">
                <label for="add-img">Imagen:</label>
                <input type="file" id="add-img" accept="image/*" required>
                <label for="add-name">Nombre:</label>
                <input type="text" id="add-name" placeholder="Nombre del producto" required>
                <label for="add-price">Precio:</label>
                <input type="text" id="add-price" placeholder="Precio del producto" required>
                <button type="button" id="add-button">Agregar Producto</button>
            </form>
        </section>

        <!-- Sección para modificar productos -->
        <section id="edit-products">
            <h2>Modificar Productos Existentes</h2>
            <ul id="product-list"></ul>
        </section>
    </main>
    <footer>
        <p>© 2024 Restobar</p>
    </footer>
    <script src="modificar-2.js"></script>
</body>
</html>
